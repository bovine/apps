{% set renderer = ix_lib.base.render.Render(values) %}

{% set c1 = renderer.add_container("container1", "ix-test-image") %}
{% set c2 = renderer.add_container("container2", "ix-test-image") %}
{% do c1.set_tty(true) %}
{% do c2.depends.add_dependency("container1", "service_started") %}
{% do c2.healthcheck.disable_healthcheck() %}
{% do c1.environment.add_env("MY_ENV", "test_value") %}
{% do c1.environment.add_user_envs(values.app.additional_envs) %}
{% do c1.healthcheck.set_test("http", {"port": 8080}) %}

{{ renderer.render() | tojson }}
